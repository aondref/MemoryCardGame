<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="root">
        <div id="start-game-page">
            <header>
                <h1>Match the Card Game</h1>
            </header>
            <div class="buttons">
                <button id="start-btn">Start Game</button>
                <button id="options-btn">Options</button>
            </div>
            <div id="player-choice">
                <div id="choice-container">
                    <button id="player01Btn">
                        1 Player
                    </button>
                    <button id="player02Btn">
                        2 Players
                    </button>
                    <button id="back-btn">Back</button>       
                    <button id="continue-btn">Continue</button>
                </div>
                <div id="card-choice">
                    <button>6</button>
                    <button>8</button>
                    <button>12</button>
                    <button>16</button>
                </div>
            </div>
        </div>
        <div id="options-page">
        </div>
        <div id="game-page">
            <header id="game-page-header">
                <h1>Match the Cards</h1>
                <div id="playerScores">
                    <span>Score:</span>
                    <span id="player01Score"></span>
                    <span id="player02Score"></span>
                    <button id="scoreBtn">Score Up</button>
                </div>
            </header>
            <section id="board">

            </section>
            <footer>
                <button id="exit-btn">Exit</button>
            </footer>
        </div>
    </div>
    <script src="./JS/scripts.js"></script>
</body>
</html>
